name: documentation

on:
  push:
    branches: [main]

jobs:  
  gh-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
  
      - name: Build the static content
        run: |
          yarn install
          yarn run build
